<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="titulo">BlackJack</header>

    <div class="row mt-2">
      <div id="divBotones" class="col text-center">
        <button id="btnNuevoJuego" class="btn btn-primary">Nuevo Juego</button>
        <button id="btnPedir" disabled="disabled" class="btn btn-success">Pedir carta</button>
        <button id="btnDetener" disabled="disabled" class="btn btn-danger">Detener</button>
      </div>
      <div class="row container">
        <div class="col">
          <h2>Jugador 1 - <small id="puntosJugador">0</small></h2>
          <div id="jugador-cartas" class="divCartas">
         
          </div>
        </div>
      </div>
      <div class="row container mt-2">
        <div class="col">
          <h2>Computadora - <small>0</small></h2>
          <div id="computadora-cartas" class="divCartas">
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/underscore-esm-min.js"></script>
    <script src="assets/js/juego.js"></script>
  </body>
</html>
